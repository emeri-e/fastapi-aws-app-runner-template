version: 1.0 
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt # install dependencies

  env: # define environment variables
    - name: PORT
      value: '8080'

run:
  command: uvicorn app:app --host 0.0.0.0 --port 8080 # command to run fastapi
  network:
    port: 8080 # port AppRunner will expose
